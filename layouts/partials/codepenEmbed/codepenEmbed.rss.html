{{ $id := .id }}
{{ $tab := .tab }}

<div class="codepen-embed">
    <iframe 
        class="codepen-embed__iframe"
        style="width: 100%;" 
        scrolling="no" 
        src="https://codepen.io/iamschulz/embed/{{ $id }}?height=265&theme-id=dark&default-tab={{ $tab }}" 
        frameborder="no" 
        allowtransparency="true" 
    ></iframe>
</div>

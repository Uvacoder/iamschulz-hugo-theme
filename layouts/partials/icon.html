{{/* 
    Usage:
    {{ partial "icon.html" (dict "name" "my-icon-name" "ctx" .)}}
*/}}

<span class="icon">
    <svg width="16px" height="16px" aria-hidden="true" focusable="false" role="img">
        <use xlink:href="{{- (index .ctx.Site.Data.assetManifest "spritemap.svg") | relURL -}}#{{- .name -}}"></use>
    </svg>
</span>

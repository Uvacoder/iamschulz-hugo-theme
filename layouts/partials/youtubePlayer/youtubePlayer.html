{{ $id := .id }}
{{ $uuid := partial "randomNumber.html" . }}

<div class="youtube-player">
    <a
        data-component="replaceIframe" 
        data-replace-iframe-trigger-target="{{ $uuid }}" 
        href="https://youtube.com/watch?v={{ $id }}" 
        class="youtube-player__replacer"
    >
        <img 
            class="youtube-player__thumbnail is--lazy" 
            data-srcset="https://i.ytimg.com/vi/{{ $id }}/mqdefault.jpg 320w,
                    https://i.ytimg.com/vi/{{ $id }}/hqdefault.jpg 480w,
                    https://i.ytimg.com/vi/{{ $id }}/maxresdefault.jpg 1280w"
            data-src="https://i.ytimg.com/vi/{{ $id }}/maxresdefault.jpg" 
            alt="YouTube-Video (ID: {{ $id }})"
        >
        <span class="youtube-player__icon">
            {{ partial "icon.html" "youtube-brands" }}
        </span>
    </a>
    <span class="youtube-player__legal">
        Activating this video allows YouTube to place cookies and communicate with Google's servers.<br>
        <a href="{{ "/legal" | relURL }}">(more info)</a>
    </span>
    <iframe 
        data-iframe-replace-id="{{ $uuid }}"
        class="youtube-player__iframe"
        hidden
        src=""
        data-src="https://www.youtube-nocookie.com/embed/{{ $id }}?autoplay=1&rel=0" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>

<form data-component="search" role="search" class="search" method="get" id="search" action="https://duckduckgo.com/">
    <input type="hidden" name="sites" value="{{ .Site.BaseURL }}"/>
    <input data-search-el="header" type="hidden" name="kj" value="#0e181b"/>
    <input data-search-el="background" type="hidden" name="k7" value="#0e181b"/>
    <input data-search-el="text" type="hidden" name="k8" value="#ffffff"/>
    <input data-search-el="links" type="hidden" name="k9" value="#ffffff"/>
    <input data-search-el="addresses" type="hidden" name="kx" value="#ffffff"/>
    <input type="hidden" name="kt" value="n"/> <!--font-->
    
    <label class="search__field floating-label" for="search-field">
        <input class="search__input" id="search-field" spellcheck="true" type="text" name="q" maxlength="255" required/>
        <span>Search</span>
    </label>
    <button class="search__button" type="submit" aria-label="DuckDuckGo Search">
        {{ partial "icon.html" (dict "name" "duckduckgo-brands" "ctx" $)}}
    </button>
</form>

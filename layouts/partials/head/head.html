<head>
    <title>{{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} &bull; {{ .Site.Title }} {{ end }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0e181b">
    <meta name="description" content="
        {{ if and (.IsPage) (gt (.Page.Summary | truncate 120 | countwords) 0) }}
            {{ .Page.Summary | truncate 120 }}
        {{ else }}
            {{ $.Site.Params.description }}
        {{ end }}
    ">

    {{ partial "head/meta-twitter.html" . }}
    {{ partial "head/meta-opengraph.html" . }}

    <meta name="robots" content="noindex">

    <link rel="icon" href="{{- (index .Site.Data.assetManifest "favicon.svg") -}}">
    <link href="{{- (index .Site.Data.assetManifest "index.css") -}}" rel="stylesheet" type="text/css">
    <link rel="preload" href="{{- (index .Site.Data.assetManifest "index.css") -}}" as="style">
    <link rel="preload" href="{{- (index .Site.Data.assetManifest "index.js") -}}" as="script">
    <link rel="preload" href="/fonts/share-v10-latin-700.woff2" as="font" crossorigin>

    {{ if .IsHome }}
        <link href="{{- (index .Site.Data.assetManifest "index.css") -}}" rel="stylesheet" type="text/css">
        <link rel="preload" href="{{- (index .Site.Data.assetManifest "presentation.css") -}}" as="style">
    {{ end }}

    <link 
        rel="canonical" 
        href="{{ if .Page.Params.canonical }}{{ .Page.Params.canonical }}{{ else }}{{ .Page.Permalink }}{{ end}}"
    >

    {{ with .OutputFormats.Get "RSS" }}<link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />{{ end }}
</head>

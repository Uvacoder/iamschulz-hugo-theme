{{ $mp4 := .mp4 }}
{{ $webm := .webm }}
{{ $controls := .controls }}
{{ $autoplay := .autoplay }}
{{ $loop := .loop }}

<video 
    {{ if $autoplay }}autoplay muted playsinline{{ end }}
    {{ if $loop }}loop{{ end }}
    {{ if $controls }}controls{{ end }}
    preload="none"
>
    {{ with $mp4 }} <source src="{{ . }}" type="video/mp4"> {{ end }}
    {{ with $webm }} <source src="{{ . }}" type="video/webm"> {{ end }}
</video>

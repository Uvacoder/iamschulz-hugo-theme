<!DOCTYPE html>
<html lang="{{ if .Page.Params.language }}{{ .Page.Params.language }}{{ else }}{{ .Site.LanguageCode }}{{ end}}">
    {{- partial "head.html" . -}}
    <body data-component="index">
        <script>if (window.localStorage && localStorage.colorScheme) { document.body.dataset.stateColorScheme = localStorage.colorScheme; }</script>
        {{- partial "header/header.html" . -}}

        <main id="content">
            {{- block "main" . -}}{{ end }}
        </main>
        
        {{- partial "footer/footer.html" . -}}
        
        {{- partial "overlay/overlay.html" . -}}
        {{- partial "modal/modal.html" . -}}
    </body>
</html>
